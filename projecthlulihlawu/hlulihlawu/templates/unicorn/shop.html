<div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i class="fa-solid fa-circle-info"></i>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <div class="product-thumbnail">
                    <img src="{{product.thumbnail.url}}" alt="" class="product-thumbnail-image">
                    <p class="product-buy">
                        <button class="add-to-cart" unicorn:click="add_item({{product.pk}})">Add to cart</button>
                    </p>
                </div>
                <a href="{% url 'shop-product' product.pk %}" class="shop-button">
                    <div class="product-details">
                        <p class="product-title">
                            {{ product }}
                        </p>
                        <p class="product-price">
                            R{{ product.price}}
                        </p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
