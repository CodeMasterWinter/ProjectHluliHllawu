<div>
    {% if searched %}
        <div class="page-heading">
            <h3 class="search-title">Showing results for "{{ searched }}" :</h3>
        </div>
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <div class="product-thumbnail">
                        <img src="{{product.thumbnail.url}}" alt="" class="product-thumbnail-image">
                        <p class="product-buy">
                            <button class="add-to-cart" unicorn:click="add_item({{product.pk}})">Add to cart</button>
                        </p>
                    </div>
                    <a href="{% url 'shop-product' product.pk %}" class="shop-button">
                        <div class="product-details">
                            <p class="product-title">
                                {{ product.name}}
                            </p>
                            <p class="product-price">
                                R{{ product.price}}
                            </p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% elif searched == '' %}
        <h3 class="search-title">Sorry! We couldn't find what you were looking for...</h3>
    {% endif %}
</div>
